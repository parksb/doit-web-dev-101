<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Hello
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #top {
      width: 100%;
      height: 50px;
      background-color: yellow;
    }

    #container {
      width: 100%;
      height: 800px;
    }

    #side {
      width: 30%;
      height: 100%;
      float: left;
      background-color: green;
    }

    #main {
      width: 70%;
      height: 100%;
      float: left;
      background-color: cyan;
    }

    #bottom {
      width: 100%;
      height: 50px;
      background-color: magenta;
    }
  </style>
</head>

<body>
  <div id="top">
    Top
  </div>
  <div id="container">
    <div id="side">
      Side
    </div>
    <div id="main">
      Main
    </div>
  </div>
  <div id="bottom">
    Bottom
  </div>
</body>

</html>
